# azure-pipelines.yml
trigger:
  branches:
    include:
      - develop
      - master
    exclude:
      - feature/*
      - hotfix/*

pr:
  branches:
    include:
      - develop
      - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  pythonVersion: '3.9'
  functionAppName: 'etl-poc-function'

stages:
  - stage: Build
    jobs:
      - job: Build
        steps:
          # Expl√≠cito checkout del repositorio
          - checkout: self
            fetchDepth: 1
            
          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(pythonVersion)'
            displayName: 'Use Python $(pythonVersion)'

          - script: |
              python -m pip install --upgrade pip
              pip install -r requirements.txt
            displayName: 'Install dependencies'

          - script: |
              pip install pytest pytest-cov flake8
              flake8 src/
              pytest tests/ --cov=src --cov-report=xml
            displayName: 'Lint and Run tests'

          - task: PublishCodeCoverageResults@1
            inputs:
              codeCoverageTool: Cobertura
              summaryFileLocation: '$(System.DefaultWorkingDirectory)/coverage.xml'
            displayName: 'Publish code coverage'

          - task: ArchiveFiles@2
            inputs:
              rootFolderOrFile: '$(System.DefaultWorkingDirectory)/src'
              includeRootFolder: false
              archiveType: 'zip'
              archiveFile: '$(Build.ArtifactStagingDirectory)/$(functionAppName).zip'
              replaceExistingArchive: true
            displayName: 'Create deployment package'

          - task: PublishBuildArtifacts@1
            inputs:
              pathToPublish: '$(Build.ArtifactStagingDirectory)'
              artifactName: 'drop'
            displayName: 'Publish artifacts'

  - stage: Deploy_Dev
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/develop'))
    jobs:
      - deployment: Deploy
        environment: development
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self
                  fetchDepth: 1

                - download: current
                  artifact: 'drop'
                  
                - task: AzureFunctionApp@1
                  inputs:
                    azureSubscription: 'sc_azure_etl_poc'
                    appName: '$(functionAppName)-dev'
                    package: '$(Pipeline.Workspace)/drop/$(functionAppName).zip'

  - stage: Deploy_Prod
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    jobs:
      - deployment: Deploy
        environment: 'production'
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self
                  fetchDepth: 1

                - download: current
                  artifact: 'drop'
                  
                - task: AzureFunctionApp@1
                  inputs:
                    azureSubscription: 'sc_azure_etl_poc'
                    appName: '$(functionAppName)-prod'
                    package: '$(Pipeline.Workspace)/drop/$(functionAppName).zip'